services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - '3000'
    environment:
      NODE_ENV: development
    networks:
      - nest_network

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../bjm-admin/dist:/usr/share/nginx/html
    depends_on:
      - app
    networks:
      - nest_network

networks:
  nest_network:
